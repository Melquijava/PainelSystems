<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Systems_bsi</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen">
    <div class="min-h-screen flex items-center justify-center p-4"
        style="background: linear-gradient(135deg, #030c13 0%, #052748 100%);">
        <div class="bg-custom-card rounded-2xl shadow-2xl p-8 w-full max-w-md border border-[#234356]">

            <div class="text-center mb-8">
                <div class="mx-auto w-48 h-48 rounded-full flex items-center justify-center mb-6 overflow-hidden">
                    <img src="assets/img/logo4k.jpg" alt="Logo Systems_bsi" class="w-full h-full object-cover">
                </div>
                <h2 class="text-xl font-semibold text-white text-center">Criar Nova Conta</h2>
                <p class="text-custom-muted mt-2">Após o registro, um administrador aprovará seu acesso.</p>
            </div>

            <form id="registerForm" class="space-y-4">
                <input id="newName" type="text" placeholder="Nome Completo" class="w-full px-3 py-2 rounded-lg"
                    required />
                <input id="newEmail" type="email" placeholder="Email" class="w-full px-3 py-2 rounded-lg" required />
                <input id="newPassword" type="password" placeholder="Senha (mín. 6 caracteres)"
                    class="w-full px-3 py-2 rounded-lg" required minlength="6" />
                <input id="confirmPassword" type="password" placeholder="Confirmar Senha"
                    class="w-full px-3 py-2 rounded-lg" required />
                <button type="submit" class="w-full text-white py-3 px-4 rounded-lg transition duration-200"
                    style="background-color: #2da1cc;">
                    Criar Conta
                </button>
            </form>
            <div class="mt-6 text-center">
                <a href="login.html" class="text-custom-highlight hover:text-[#2da1cc] text-sm font-medium">
                    Já tenho uma conta? Entrar
                </a>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>

</html>
